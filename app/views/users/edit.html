<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    {{error}}
    {{if !error}}
    <!-- enctype must be set to the type you will parse before methodOverride() -->
    <form id="userForm" method="post" action="/users/{{user.id}}" enctype="application/x-www-form-urlencoded">
        <input type="hidden" name="id" value="{{user.id}}">
        <!--submit form with put method-->
        <input type="hidden" name="_method" value="put">
        <div class="form-group">
            <label for="userName">User Name</label>
            <input type="text" class="form-control" name="userName" id="userName" placeholder="userName" value="{{user.userName}}">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" name="emailAddress" id="exampleInputEmail1" value="{{user.emailAddress}}" placeholder="Enter email">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    {{/if}}
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Bootstrap JS -->
<script src="/node_modules/jquery/dist/jquery.min.js"></script>
<script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
